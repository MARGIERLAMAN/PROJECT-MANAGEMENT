<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="voyager light.css">
</head>
<body>
  <div class="product-container">
    <div class="image-section">
      <img src="“VOYAGER LIGHT” BABY TEE. (1).jpg" alt="Shirt Front">
      <img src="“VOYAGER LIGHT” BABY TEE. (2).jpg" alt="Shirt Back">
      <img src="“VOYAGER LIGHT” BABY TEE. (3).jpg" alt="Shirt Back">

    </div>
    <div class="details-section">
      <div class="product-title">
        <h2>VOYAGER LIGHT” BABY tee.</h2>
        <p>€139.95</p>
      </div>
      <div class="size-options">
        <h3>Size</h3>

          <button class="size">XS</button>
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="size">XL</button>
          <button class="size">XXL</button>

      <button class="add-to-cart">Add to cart</button>

    </div>
  </div>

</html>
